spark: 
  deploy: "local"

flink:
  deploy: "k8s"
  jobmanager: "flink-jobmanager.lakesoul-basic-env.svc.cluster.local:8081"

init:
  type: "flink" 
  name: "DataInit"
  entry: "com.dmetasoul.e2e.FlinkDataInit"
  mode: "session"

# sink means write to lakesoul
sinks:
  - type: "spark"
    name: "DataSink"
    entry: "com.dmetasoul.e2e.SparkDataSink"
    mode: "session"

# source means read from lakesoul
sources:
  - type: "spark"
    name: "DataSource"
    entry: "com.dmetasoul.e2e.SparkDataSource"
    mode: "session"